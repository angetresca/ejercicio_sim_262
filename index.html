<html>

<head>
    <meta charset="utf-8" />
    <title>Ejercicio 262</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

    <script type="text/javascript" src="js/clases/Cliente.js"></script>
    <script type="text/javascript" src="js/clases/Servidor.js"></script>
    <script type="text/javascript" src="js/clases/Vector.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css" />

</head>

<body>
    <div id="colas">
        <h1>SIMULACIÓN - EJERCICIO 262</h1>
        <div class="row" id="contenedor-parametros-entrada">
            <div class="col-xs-4 ">
                <div class="input-group">
                    <label for="txt-desde">Reloj Desde</label>
                    <input type="number" class="form-control" step="0.0001" min=0 id="txt-desde">
                </div>
                <div class="input-group">
                    <label for="txt-hasta">Reloj Hasta</label>
                    <input type="number" class="form-control" step="0.0001" min=0 id="txt-hasta">
                </div>
            </div>
            <div class="col-xs-4">
                <div class="input-group">
                    <label for="txt-media">Media dist. exponencial</label>
                    <input type="number" class="form-control" step="0.0001" min=0 id="txt-media">
                </div>
                <div class="input-group">
                    <label for="txt-cola-maxima">Cola máxima</label>
                    <input type="number" class="form-control" min=0 id="txt-cola-maxima">
                </div>
            </div>
            <div class="col-xs-4">
                <div class="input-group">
                    <label for="txt-a">Valor de A dist. uniforme</label>
                    <input type="number" class="form-control" step="0.0001" min=0 id="txt-a">
                </div>
                <div class="input-group">
                    <label for="txt-b">Valor de B dist. uniforme</label>
                    <input type="number" class="form-control" step="0.0001" min=0 id="txt-b">
                </div>
            </div>
            <div class="col-xs-12" id="contenedor-boton">
                <button class="btn btn-primary btn-lg" id="btn-simular">Simular</button>
            </div>
        </div>

        
        
        <div id="contenedor-tabla">
            <table class="table table-striped" id="tbl-simulacion">
                <thead>
                    <tr>
                        <th>Reloj</th>
                        <th>Evento</th>
                        <th>Random llamada</th>
                        <th>Tiempo entre llamadas</th>
                        <th>Proxima llamada</th>
                        <th>Estado servidor</th>
                        <th>Cola servidor</th>
                        <th>Random fin atención</th>
                        <th>Tiempo entre fin atención</th>
                        <th>Fin atención</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div id="contenedor-resultado" style="display: none;">
            <p id="resultado"></p>
        </div>
    </div>

</body>

</html>
